<Directory />
    Require all denied
</Directory>

<IfModule dir_module>
  DirectoryIndex index.html
</IfModule>

<Files ".ht*">
  Require all denied
</Files>

<FilesMatch "phpinfo\.php|deploy\.php|awstats\.pl">
 AuthUserFile /var/www/site/.htpasswd-private
# AuthGroupFile /etc/group
 AuthName "Restricted Area for TeamNiners"
 AuthType Basic
 require valid-user
 #AllowOverride None
 Order allow,deny
 allow from all
</FilesMatch>



<IfModule mod_rewrite>
    RewriteEngine On
</IfModule>

ServerTokens Prod
ServerSignature Off

